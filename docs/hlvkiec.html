<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLVKIEC Network</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 4.5rem; }
    .sidebar { min-height: 100vh; padding: 1rem; background-color: #f8f9fa; }
    .content-area { padding: 2rem; }
    img.plot, embed.plot {
      max-width: 100%; height: auto;
      border: 1px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem; cursor: pointer;
    }
    .tab-content { margin-top: 1rem; }
    .modal-content { background-color: #fefefe; margin: auto; padding: 1rem; border: 1px solid #888; max-width: 90%; }
    .modal-body { text-align: center; }
    .modal-img { width: 100%; height: auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">BBH Simulation</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="ec.html">EC Network</a></li>
          <li class="nav-item"><a class="nav-link" href="hlv.html">HLV Network</a></li>
          <li class="nav-item"><a class="nav-link active" href="hlvkiec.html">HLVKIEC Network</a></li>
          <li class="nav-item"><a class="nav-link" href="network_comparison.html">Network Comparison</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <h4>HLVKIEC</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" data-bs-target="#mpc500">500 Mpc</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#mpc750">750 Mpc</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" data-bs-target="#mpc1000">1000 Mpc</a></li>
        </ul>
      </div>
      <div class="col-md-9 content-area tab-content">
        <div class="tab-pane fade show active" id="mpc500">
          <!-- Top-level tabs for 500 Mpc -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview500">Overview</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#bins500">Mass Bins</button></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="overview500">
              <div class="row g-4">
                <div class="col-md-6"><embed class="plot" src="plots/HLVKIEC/500mpc/host_to_mass_ratios.pdf" type="application/pdf" width="100%" height="800px" onclick="openModal(this.src)"></div>
                <div class="col-md-6"><embed class="plot" src="plots/HLVKIEC/500mpc/mass_residual_plot.pdf" type="application/pdf" width="100%" height="800px" onclick="openModal(this.src)"></div>
                <div class="col-md-6"><embed class="plot" src="plots/HLVKIEC/500mpc/num_galaxies_per_region.pdf" type="application/pdf" width="100%" height="800px" onclick="openModal(this.src)"></div>
                <div class="col-md-6"><embed class="plot" src="plots/HLVKIEC/500mpc/sky_localization_areas.pdf" type="application/pdf" width="100%" height="800px" onclick="openModal(this.src)"></div>
                <div class="col-md-6"><embed class="plot" src="plots/HLVKIEC/500mpc/theory_vs_observed_mass.pdf" type="application/pdf" width="100%" height="800px" onclick="openModal(this.src)"></div>
              </div>
            </div>
            <div class="tab-pane fade" id="bins500">
              <p>[MASS BIN TABS INSERTED HERE]</p>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="mpc750">
          <h3>750 Mpc (To Be Filled)</h3>
        </div>

        <div class="tab-pane fade" id="mpc1000">
          <h3>1000 Mpc (To Be Filled)</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <embed id="modalImage" class="modal-img" type="application/pdf" width="100%" height="800px">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function openModal(src) {
      document.getElementById('modalImage').src = src;
      const modal = new bootstrap.Modal(document.getElementById('imageModal'));
      modal.show();
    }
  </script>
</body>
</html>
